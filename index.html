<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Project: Trybewarts</title>
</head>
<body>

  <header class="header">
    <img class = 'trybewarts-header-logo' src = 'images/trybewarts-header-logo.svg'>
    <h1 id = 'trybewarts-header-title'>Trybewarts</h1>
    <form class="trybewarts-login">
      <input placeholder="Email" type="email" name="email" id="email">
      <input placeholder="Senha" type="password" name="password" id="senha">
      <button class="btn btn-info" id="login">Entrar</button>
    </form>
  </header>
  
  <main>
    <form id="evaluation-form" >

      <section id="first-section">
      <div class = 'div-name-lastname'>
        <div class="input-group">
          <span class="input-group-text">Nome e sobrenome</span>
          <input id = 'input-name' placeholder = 'Nome' type="text" aria-label="First name" class="form-control">
          <input id = 'input-lastname' placeholder = 'Sobrenome' type="text" aria-label="Last name" class="form-control">
        </div>       
      </div>

    
      
      <div class="div-name-lastname">
        <div class="mb-3">
          <input id = 'input-email' placeholder = 'Email' type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="input-group mb-3">
          <select name="casas" id="house" class="form-select">
            <option disabled selected>Escolha sua casa. . .</option>
          </select>
          <label class="input-group-text" for="house">Casas</label>
        </div>
      </div>
    </section>
<hr>
<section id="first-second-section">
      <section id="second-section">
        <label id = 'label-family'>Qual sua família?</label>
        <div class = 'familias'>
            <div>
              <label for="front">
            <input class="family" id="front" type = 'radio' name ='family' value ='Frontend'> Frontend
          </label>  
            </div>
            <div>
              <label for="back">
              <input class="family" id="back" type = 'radio' name ='family' value = 'Backend'> Backend
            </label>
            </div>
            <div>
              <label for="full">
              <input class="family" id="full" type = 'radio' name ='family' value = 'FullStack'> FullStack 
            </label>
            </div>
      </section>

      <section id="third-section">
      <div id="label-content">
        Qual conteúdo você está com mais vontade de aprender?
      </div>
      <div id="t">
      <div class="rown1">
        <label for="HoFs">
        <input class="subject" type="checkbox" name="" id="HoFs" value="HoFs"> HoFs
      </label>
      <label for="Jest">
        <input class="subject" type="checkbox" name="" id="Jest" value="Jest"> Jest
      </label> 
      <label for="Promises">
        <input class="subject" type="checkbox" name="" id="Promises" 
        value="Promises"> Promisses
      </label>
      </div>
      <div class="rown2">
        <label for="React">
        <input class="subject" type="checkbox" name="" id="React" value="React"> React
      </label>
      <label for="SQL">
        <input class="subject" type="checkbox" name="" id="SQL" value="SQL"> SQL
      </label> 
      <label for="Python">
        <input class="subject" type="checkbox" name="" id="Python" value="Python"> Python
      </label>
      </div>
    </div>
    </section>
  </section>

  <section class="four-section">
    <hr>
      <div id = 'rate'>
        <div>
          <label id = 'label-rate'>Como você avalia a Trybewarts?</label>
        </div>
        <div>
        <label for="1">
          <input id="1" type = 'radio' name = 'rate' value = '1'>1
        </label>
        <label for="2">
          <input id="2" type = 'radio' name = 'rate' value = '2'>2
        </label>
        <label for="3">
          <input id="3" type = 'radio' name = 'rate' value = '3'>3
        </label>
        <label for="4"> 
          <input id="4" type = 'radio' name = 'rate' value = '4'>4
        </label>
        <label for="5">  
          <input id="5" type = 'radio' name = 'rate' value = '5'>5
        </label>
        <label for="6"> 
          <input id="6" type = 'radio' name = 'rate' value = '6'>6
        </label>
        <label for="7"> 
          <input id="7" type = 'radio' name = 'rate' value = '7'>7
        </label>
        <label for="8"> 
          <input id="8" type = 'radio' name = 'rate' value = '8'>8
        </label>
        <label for="9"> 
          <input id="9" type = 'radio' name = 'rate' value = '9'>9
        </label>
        <label for="10">  
          <input id="10" type = 'radio' name = 'rate' value = '10'>10
        </label>
        </div>
      </div>
    </section>

    <label class="textarea" for="textarea">
      Deixe seu comentário:
    </label>
    <textarea maxlength="500" name="textarea" id="textarea" cols="30" rows="10"></textarea>
    
    <div class="container-counter">
      <p>Caracteres restantes:</p><p id="counter"></p>
    </div>
    <div>

      <label id = 'label-infos' for="agreement">Você concorda com o uso das informações acima?</label>
      <input type = 'checkbox' id = 'agreement'>
    </div>
    
    <div>
      <button class="btn btn-success" id="submit-btn" type="submit" disabled>Enviar</button>
    </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>

  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>
</body>
</html>
